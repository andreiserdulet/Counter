<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Counter </h1>

    <div class="countdown-container">
        <div class="yeas-container border" >
            <p id="years">  </p>
        </div>
        <div class="days-container border">
            <p id="days">  </p>
        </div>
        <div class="hours-container border">
            <p id="hours"></p>
        </div>
        <div class="minutes-container border">
            <p id="minutes"></p>
        </div>
        <div class="seconds-container border">
            <p id="seconds"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
